<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Livraria</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <h1>Book List</h1>
      <button id="addBookBtn">
        <strong>+Add Book</strong>
      </button>
    </header>
    <main></main>
    <footer></footer>
    <div id="formBox" class="hidden">
      <h1>Add new book</h1>
      <form id="newBookForm">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Book title"
          required
        />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
        <input
          type="url"
          name="image"
          id="image"
          placeholder="URL of the book cover"
          required
        />
        <label for="read">Have you read?</label>
        <input type="checkbox" name="read" id="read" />
        <div class="buttons">
          <button type="submit" id="botao-submit">Submit</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
